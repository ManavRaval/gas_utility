{% extends 'base.html' %}
{% block content %}
<h2>Track Service Requests</h2>
<table>
    <tr>
        <th>Type</th>
        <th>Status</th>
        <th>Created</th>
        <th>Resolved</th>
    </tr>
    {% for request in requests %}
    <tr>
        <td>{{ request.request_type }}</td>
        <td>{{ request.status }}</td>
        <td>{{ request.created_at }}</td>
        <td>{{ request.resolved_at|default:"-" }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
